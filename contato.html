            <div class="content">
                <h2>Entre em contato conosco</h2>
                <h3>Telefones</h3>
                <p>(XX)XXXXX-XXXX</p>
                <p>(XX)XXXXX-XXXX</p>
                <h3>Endereço Completo</h3>
                <p>Av. Angélica, 672 - Santa Cecilia, São Paulo - SP, 01227-000</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4349.815184676211!2d-46.65549071526335!3d-23.54170840420211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c839af5c79%3A0x696d2d805673294f!2sCl%C3%ADnica%20Benesse!5e0!3m2!1spt-BR!2sbr!4v1708733908056!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h2>Mande uma menssagem para nós!</h2>
                <form onsubmit="alert('Mensagem enviada com sucesso!')" action="" method="POST">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="assunto">Assunto:</label>
                    <input type="text" name="email" id="email">
                    <br>
                    <p>Mensagem:</p>
                    <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
